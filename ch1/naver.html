<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--닫는거 중요함, 꼭 닫는거 필수-->
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?1" />
    <!--favicon: 아이콘, /는 최상위폴더 ./ 현재폴더-->
</head>

<body>
    <h1>
        <a href="http://www.naver.com">네이버</a> <!-- 속성(attribute)-->
    </h1>
    <h2>검색창</h2>
    <fieldset>
        <legend>검색</legend>
        <input />
        <!-- <textarea> </textarea> : 긴 박스, checbox 둘다선택, radio 하나만선택 -->
        <button>검색</button>
    </fieldset>
    <ul>
        <!--unordered list 나열되는거 알려주는거, <ol>: 정렬되는거-->
        <li>메일</li>
        <!--list item 아이템-->
        <li>카페</li>
        <li>블로그</li>
        <li>지식인</li>
        <li>쇼핑</li>
        <li>네이버페이</li>
        <li>네이버쇼핑</li>
    </ul>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
        <li>충격 개졸림</li>
        <li>농담고미 </li>
        <li>하위 </li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
        <li><img src="/국민일보.png" alt="국민일보" /></li> <!-- alt가 있어 설명이된다 , <b>굵게</b> <span>얇게</span>-->
        <li><img src="/매일경제.png" alt="매일경제" /></li>
        <li><img src="/과학동아.png" alt="과학동아" /></li>
        <li><img src="/파이낸셜뉴스.png" alt="파이낸셜뉴스" /></li>
        <li><img src="/한국일보.png" alt="한국일보" /></li>
    </ul>

    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
</body>

</html>
